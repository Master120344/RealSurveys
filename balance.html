<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="css/balance.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">Balance</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <h2>Your Balance</h2>
    </div>
    <div class="balance-container">
        <h3>Your Current Balance:</h3>
        <div class="balance-info">
            <p class="balance-amount">$20.00</p>
        </div>
        <div class="cashout-options">
            <div class="cashout-method">
                <input type="number" id="cashout-amount" placeholder="Enter amount to cash out" />
                <button class="cashout-btn">Cash Out</button>
            </div>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </div>
    </div>
    <div class="payment-section">
        <h3>Make a Payment</h3>
        <form id="payment-form">
            <div id="card-element">
                <!-- A Stripe Element will be inserted here. -->
            </div>
            <div id="card-errors" role="alert"></div>
            <button type="submit" id="pay-button">Pay</button>
        </form>
        <img src="https://stripe.com/img/v3/home/twitter.png" alt="Stripe Logo" class="stripe-logo" />
    </div>
    <script src="js/balance.js"></script>
</body>
</html>
