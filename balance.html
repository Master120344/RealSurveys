<!-- balance.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="css/balance.css">
    <script src="https://js.stripe.com/v3/"></script> <!-- Include Stripe.js -->
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#">Balance</a></h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <h2>Your Balance</h2>
    </div>
    <div class="balance-container">
        <h3>Your Current Balance:</h3>
        <div class="balance-info">
            <p class="balance-amount">$20.00</p>
        </div>
        <div class="cashout-options">
            <div class="cashout-method">
                <input type="number" id="cashout-amount" placeholder="Enter amount to cash out" />
                <button id="cashout-btn">Cash Out</button>
            </div>
            <div class="error-message"></div>
            <div class="success-message"></div>
        </div>
    </div>
    <script>
        // JavaScript to handle Stripe integration
        document.addEventListener('DOMContentLoaded', () => {
            const stripe = Stripe('pk_live_51PGUR0P8M9Pgb8qZmxBX8zhH2i9ZhtSP9RNGmD1dgbsPDiW0zDcmRnNxVACAcBLzhz12YlKLMv9BvMrTUF69YlWS002ZqQ9Pey'); // Your Stripe public key

            document.getElementById('cashout-btn').addEventListener('click', async () => {
                const cashoutAmount = parseFloat(document.getElementById('cashout-amount').value);
                if (isNaN(cashoutAmount) || cashoutAmount <= 0) {
                    document.querySelector('.error-message').textContent = 'Please enter a valid amount.';
                    return;
                }

                try {
                    // Send the amount to your backend to create a payment intent
                    const response = await fetch('http://localhost:3000/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ amount: cashoutAmount })
                    });

                    const { clientSecret } = await response.json();

                    // Confirm the payment
                    const result = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: {
                                number: '4242424242424242',
                                exp_month: '12',
                                exp_year: '2024',
                                cvc: '123'
                            }
                        }
                    });

                    if (result.error) {
                        // Show error to the customer
                        document.querySelector('.error-message').textContent = result.error.message;
                    } else {
                        if (result.paymentIntent.status === 'succeeded') {
                            // Payment succeeded
                            document.querySelector('.success-message').textContent = 'Cash out successful!';
                        }
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.querySelector('.error-message').textContent = 'Error processing cash out. Please try again.';
                }
            });
        });
    </script>
</body>
</html>
