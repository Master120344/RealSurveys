<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
        }

        header {
            background-color: #161b22;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #58a6ff;
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        header h1 a:hover {
            color: #00e676;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background-color: #58a6ff;
            transform: scale(1.05);
        }

        .hero {
            background-color: #1f2b34;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            position: relative;
            font-size: 42px;
            margin: 0;
            z-index: 1;
            letter-spacing: 2px;
            color: #00e676;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .balance-container {
            padding: 50px 20px;
            max-width: 800px;
            margin: -60px auto 0 auto;
            text-align: center;
            background-color: #161b22;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .balance-container h3 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        .balance-info {
            margin-bottom: 30px;
            color: #8b949e;
            font-size: 18px;
        }

        .balance-amount {
            font-size: 60px;
            margin: 20px 0;
            color: #00e676;
            font-weight: bold;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.3);
        }

        .cashout-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .cashout-method {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .cashout-method img {
            max-width: 80px;
            filter: grayscale(1) brightness(0.8);
            transition: filter 0.3s, transform 0.3s;
        }

        .cashout-method img:hover {
            filter: none;
            transform: scale(1.1);
        }

        .amount-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }

        .amount-selection label {
            font-size: 20px;
            margin-bottom: 10px;
            color: #58a6ff;
        }

        .amount-selection input[type="number"] {
            padding: 12px;
            width: 80%;
            max-width: 350px;
            border-radius: 8px;
            border: none;
            margin-bottom: 20px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cashout-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #00e676;
            color: #121212;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .cashout-btn:hover {
            background-color: #00c853;
            transform: scale(1.05);
        }

        footer {
            background-color: #161b22;
            color: #fff;
            padding: 25px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
            font-size: 16px;
            color: #8b949e;
        }

        footer p:hover {
            color: #00e676;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            header nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }

            header nav ul li {
                margin: 5px;
            }

            .balance-container {
                padding: 30px;
            }

            .balance-container h3 {
                font-size: 26px;
            }

            .balance-container .balance-amount {
                font-size: 44px;
            }

            .cashout-method {
                flex-direction: column;
                align-items: center;
            }

            .cashout-method img {
                max-width: 60px;
                margin-bottom: 20px;
            }

            .cashout-btn {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="surveys.html">Surveys</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <h2>Balance</h2>
    </div>

    <section class="balance-container">
        <h3>Your Current Balance</h3>
        <div class="balance-amount">$20.00</div>

        <div class="balance-info">
            Cash out instantly with a 10% fee. Unlimited cash-outs available.
        </div>

        <div class="cashout-options">
            <div class="amount-selection">
                <label for="cashout-amount">Select Cash Out Amount</label>
                <input type="number" id="cashout-amount" min="0" max="20" value="20">
            </div>

            <div class="cashout-method">
                <img src="https://github.com/Master120344/RealSurveys/blob/main/assets/Screenshot_20240813-045142~2.png?raw=true" alt="PayPal">
                <img src="https://github.com/Master120344/RealSurveys/blob/main/assets/Screenshot_20240813-045227~2.png?raw=true" alt="Cash App">
                <img src="https://github.com/Master120344
/RealSurveys/blob/main/assets/Screenshot_20240813-045340~2.png?raw=true" alt="Venmo">
                <img src="https://github.com/Master120344/RealSurveys/blob/main/assets/debitcard-logo.png?raw=true" alt="Debit Card">
            </div>

            <a href="#" class="cashout-btn">Cash Out Now</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
