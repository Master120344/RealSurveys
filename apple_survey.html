<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Survey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles to add the wallpaper */
        body {
            background: url('https://github.com/Master120344/RealSurveys/raw/main/wallpapers/apple_wallpaper.jpg') no-repeat center center fixed; 
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>Apple Survey</h1>
    </header>

    <div class="container">
        <div id="timer" class="timer"></div>
        <div id="questionContainer" class="question"></div>
        <div class="button-container">
            <button id="backButton" class="back-button" style="display: none;">Back</button>
            <button id="nextButton" class="next-button">Next</button>
        </div>
        <div id="message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Apple Inc. All rights reserved.</p>
    </footer>

    <script src="apple_survey.js"></script>
</body>
</html>
