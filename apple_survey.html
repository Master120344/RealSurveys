<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Customer Survey</title>
    
    <!-- Link to the CSS file in the css folder -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Link to the JavaScript file in the js folder -->
    <script src="js/apple_surveys.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="questionContainer" class="question">
            <!-- Survey questions will be dynamically inserted here -->
        </div>
        <div class="button-container">
            <button id="backButton" class="back-button" style="display:none;">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="message" class="message"></div>
        <div id="timer" class="message">10</div>
    </div>
</body>

</html>
