<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Customer Survey</title>
    <link rel="stylesheet" href="css/amazon.css">
    <script src="js/amazon_survey.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="questionContainer" class="question">
            <!-- Survey questions will be dynamically inserted here -->
        </div>
        <div class="timer">
            Time remaining: <span id="timer">10</span> seconds
        </div>
        <div class="button-container">
            <button id="backButton" class="back-button" style="display:none;">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="message" class="message"></div>
    </div>
</body>

</html>
