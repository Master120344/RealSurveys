<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealSurveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2e8b57;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 a {
            text-decoration: none;
            color: #fff;
            font-size: 36px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #3a9f6f;
        }

        .main-content {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .main-content h2 {
            font-size: 36px;
            color: #2e8b57;
        }

        .main-content p {
            font-size: 20px;
            color: #666;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input, .form-container button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container button {
            background-color: #2e8b57;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3a9f6f;
        }

        #forgotPasswordContainer, #resetContainer {
            display: none;
        }

        #resetContainer {
            text-align: center;
            margin-top: 20px;
        }

        #resetContainer input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        #resetMessage {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #2e8b57;
            font-weight: bold;
        }

        .checkmark {
            width: 40px;
            height: 40px;
            border: 5px solid #2e8b57;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #d4edda;
        }

        .checkmark::before {
            content: 'âœ“';
            font-size: 24px;
            color: #2e8b57;
        }

        #backButton {
            margin-top: 20px;
            display: none;
            background-color: #2e8b57;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #backButton:hover {
            background-color: #3a9f6f;
        }

        footer {
            background-color: #2e8b57;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><a href="index.html">RealSurveys</a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <div class="form-container">
        <div id="loginContainer">
            <h2>Login</h2>
            <p>Log in to your account to access your surveys and rewards.</p>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </form>
        </div>

        <div id="forgotPasswordContainer">
            <h2>Forgot Password</h2>
            <p>Enter your email to reset your password:</p>
            <form id="resetPasswordForm">
                <input type="email" id="resetEmail" placeholder="Email" required>
                <button type="submit">Reset Password</button>
            </form>
            <button id="backButton">Back to Login</button>
            <div id="resetContainer">
                <div class="checkmark"></div>
                <div id="resetMessage"></div>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 RealSurveys. All rights reserved.</p>
</footer>

<script type="module">
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';

    const firebaseConfig = {
        apiKey: "AIzaSyA7GP-4bnijUNXGBti2nCOJF9iwusuL7c4",
        authDomain: "real-surveys.firebaseapp.com",
        projectId: "real-surveys",
        storageBucket: "real-surveys.appspot.com",
        messagingSenderId: "1024139519354",
        appId: "1:1024139519354:web:a0b11a5a0560ab02ee22c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = 'surveys.html';
        } catch (error) {
            console.error('Login failed:', error);
            alert('Login failed. Please check your credentials and try again.');
        }
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('forgotPasswordContainer').style.display = 'block';
        document.getElementById('backButton').style.display = 'block';
    });

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('resetEmail').value;

        try {
            await sendPasswordResetEmail(auth, email);
            document.getElementById('forgotPasswordContainer').style.display = 'none';
            document.getElementById('resetContainer').style.display = 'block';
            document.getElementById('resetMessage').innerText = `Please check your email at ${email} to reset your password.`;
        } catch (error) {
            console.error('Password reset failed:', error);
            alert('Failed to send password reset email. Please try again.');
        }
    });

    document.getElementById('backButton').addEventListener('click', () => {
        document.getElementById('forgotPasswordContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'block';
        document.getElementById('backButton').style.display = 'none';
        document.getElementById('resetMessage').style.display = 'none';
    });
</script>

</body>
</html>
``
