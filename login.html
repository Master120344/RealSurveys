<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealSurveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #2e8b57;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 a {
            text-decoration: none;
            color: #fff;
            font-size: 36px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #3a9f6f;
        }

        .main-content {
            padding: 60px 20px;
            text-align: center;
            background-color: #ffffff;
        }

        .main-content h2 {
            font-size: 36px;
            color: #2e8b57;
        }

        .main-content p {
            font-size: 20px;
            color: #666;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container input, .form-container button {
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .form-container input[type="email"], .form-container input[type="password"] {
            border: 1px solid #ccc;
        }

        .form-container button {
            background-color: #2e8b57;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3a9f6f;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #2e8b57;
            text-decoration: underline;
            font-size: 16px;
        }

        .forgot-password a:hover {
            color: #1d6f43;
        }

        .reset-container {
            display: none;
            text-align: center;
        }

        .reset-container input {
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .reset-container button {
            background-color: #2e8b57;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .reset-container button:hover {
            background-color: #3a9f6f;
        }

        .reset-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border: 1px solid #d6e9c6;
            border-radius: 5px;
            margin-top: 20px;
        }

        .back-button {
            display: none;
            margin-top: 20px;
            background-color: #2e8b57;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #3a9f6f;
        }

        footer {
            background-color: #2e8b57;
            color: #fff;
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1><a href="index.html">RealSurveys</a></h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
</header>

<div class="main-content">
    <div class="form-container">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#" id="forgotPasswordLink">Forgot Password?</a>
            </div>
        </form>
    </div>

    <div class="reset-container" id="resetContainer">
        <h2>Reset Password</h2>
        <p>Enter your email to reset your password.</p>
        <input type="email" id="resetEmail" placeholder="Email" required>
        <button id="resetButton">Send Reset Link</button>
        <button class="back-button" id="backButton">Back to Login</button>
        <div class="reset-message" id="resetMessage">
            <span class="reset-text"></span>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 RealSurveys. All rights reserved.</p>
</footer>

<script type="module">
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';

    const firebaseConfig = {
        apiKey: "AIzaSyA7GP-4bnijUNXGBti2nCOJF9iwusuL7c4",
        authDomain: "real-surveys.firebaseapp.com",
        projectId: "real-surveys",
        storageBucket: "real-surveys.appspot.com",
        messagingSenderId: "1024139519354",
        appId: "1:1024139519354:web:a0b11a5a0560ab02ee22c3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = 'surveys.html';
        } catch (error) {
            console.error('Login failed:', error);
            alert('Login failed. Please check your credentials and try again.');
        }
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
        e.preventDefault();
        document.querySelector('.form-container').style.display = 'none';
        document.querySelector('#resetContainer').style.display = 'block';
        document.querySelector('#backButton').style.display = 'block';
    });

    document.getElementById('resetButton').addEventListener('click', async () => {
        const email = document.getElementById('resetEmail').value;
        try {
            await sendPasswordResetEmail(auth, email);
            document.querySelector('#resetMessage .reset-text').innerHTML = `Please check your email at <strong>${email}</strong> to reset your password.`;
            document.getElementById('resetMessage').style.display = 'block';
            document.querySelector('#resetContainer').style.display = 'none';
            document.getElementById('backButton').style.display = 'none';
        } catch (error) {
            console.error('Reset failed:', error);
            document.querySelector('#resetMessage .reset-text').innerHTML = `Failed to send password reset email. Please try again.`;
            document.getElementById('resetMessage').style.display = 'block';
        }
    });

    document.getElementById('backButton').addEventListener('click', () => {
        document.querySelector('.form-container').style.display = 'block';
        document.querySelector('#resetContainer').style.display = 'none';

        document.querySelector('#backButton').style.display = 'none';
        document.getElementById('resetMessage').style.display = 'none';
    });
</script>

</body>
</html>
