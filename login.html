<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        header {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ff6347; /* Tomato color for header */
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #e0e0e0; /* Light text color */
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333; /* Darker border */
            border-radius: 5px;
            background: #333; /* Dark input background */
            color: #e0e0e0; /* Light text color in input */
            transition: border-color 0.3s;
        }

        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #ff6347; /* Tomato color for focus */
            outline: none;
        }

        .form-container input[type="submit"] {
            background: #ff6347; /* Tomato color for button */
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background: #ff7f50; /* Light tomato color for hover */
        }

        .error-message {
            color: #ff4d4d; /* Red color for errors */
            margin-top: 10px;
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: #32cd32; /* Lime green color for success */
        }

        footer {
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #ff8c00;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
    <!-- Ensure the path to firebase-config.js is correct -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/login.js"></script> <!-- Adjust path as needed -->
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="daily-giveaways.html">Daily Giveaways</a></li>
                    <li><a href="leading-platform.html">Leading Platform</a></li>
                    <li><a href="referral-program.html">Referral Program</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required autocomplete="username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <input type="submit" value="Login">
            <div class="redirecting">Success! Redirecting...</div>
            <div class="error-message"></div> <!-- For error messages -->
            <div>
                <a href="reset-password.html" style="color: #ff6347;">Forgot Password?</a> <!-- Reset password link -->
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
