<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrum Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/wallpapers/blackwallpaper.jpg?raw=true');
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            margin-bottom: 5px;
        }

        .question input[type="text"],
        .question textarea,
        .question select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .question textarea {
            height: 100px;
            resize: vertical;
        }

        .question input[type="radio"],
        .question input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Spectrum Survey</h1>
        <form action="/submit-survey" method="post">
            <!-- Question 1 -->
            <div class="question">
                <label for="service-quality">How would you rate the quality of our internet service?</label>
                <select id="service-quality" name="service-quality" required>
                    <option value="">Select an option</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="average">Average</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label for="customer-service">How satisfied are you with our customer service?</label>
                <select id="customer-service" name="customer-service" required>
                    <option value="">Select an option</option>
                    <option value="very-satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="neutral">Neutral</option>
                    <option value="dissatisfied">Dissatisfied</option>
                    <option value="very-dissatisfied">Very Dissatisfied</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label for="value-for-money">Do you think our service offers good value for money?</label>
                <input type="radio" id="yes" name="value-for-money" value="yes" required>
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="value-for-money" value="no">
                <label for="no">No</label>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label for="improvements">What improvements would you like to see?</label>
                <textarea id="improvements" name="improvements"></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Survey</button>
        </form>
        <a href="surveys3.html" class="back-link">&laquo; Back to Surveys Page 3</a>
    </div>
</body>

</html>
