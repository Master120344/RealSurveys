<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys - Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background color to black */
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff; /* Set text color to white for contrast */
            margin-bottom: 30px;
        }

        /* Navigation tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            list-style: none;
            padding: 0;
        }

        .nav-tabs li {
            margin: 0 15px;
        }

        .nav-tabs a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-tabs a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Container for the surveys */
        .survey-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Individual survey card styling */
        .survey-card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 300px; /* Ensure the height matches the content */
            position: relative;
        }

        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .survey-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #007bff;
            display: inline-block;
            transition: background-color 0.3s, border-color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .survey-card a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
</head>
