<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kroger Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://github.com/Master120344/RealSurveys/blob/main/assets/kroger_wallpaper.png?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .survey-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #f0c14b;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            display: block;
            width: 48%;
            padding: 15px;
            background-color: #0054a6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 1%;
        }

        button:hover {
            background-color: #003d73;
        }

        #timer {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="confetti" class="hidden"></div>
    <div class="survey-container">
        <h1>Kroger Shopping Experience Survey</h1>
        <form id="survey-form" action="surveys5.html" method="post">
            <!-- Questions -->
            <div id="question-container">
                <div class="question">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="question hidden">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="question hidden">
                    <label for="experience">Describe Your Recent Shopping Experience:</label>
                    <textarea id="experience" name="experience" required></textarea>
                </div>
                <div class="question hidden">
                    <label for="rating">How Would You Rate Your Experience?</label>
                    <select id="rating" name="rating" required>
                        <option value="5">Excellent</option>
                        <option value="4">Good</option>
                        <option value="3">Average</option>
                        <option value="2">Poor</option>
                        <option value="1">Very Poor</option>
                    </select>
                </div>
                <div class="question hidden">
                    <label for="question1">How often do you shop at Kroger?</label>
                    <input type="text" id="question1" name="question1" required>
                </div>
                <div class="question hidden">
                    <label for="question2">What products do you usually buy at Kroger?</label>
                    <input type="text" id="question2" name="question2" required>
                </div>
                <div class="question hidden">
                    <label for="question3">What improvements would you suggest for Kroger?</label>
                    <input type="text" id="question3" name="question3" required>
                </div>
                <div class="question hidden">
                    <label for="question4">How satisfied are you with the cleanliness of Kroger?</label>
                    <input type="text" id="question4" name="question4" required>
                </div>
            </div>
            <div id="timer">Time left: <span id="timer-count">10</span> seconds</div>
            <button type="button" id="back-btn" class="hidden">Back</button>
            <button type="button" id="next-btn">Next</button>
        </form>
    </div>

    <script>
        const questions = document.querySelectorAll('.question');
        let currentQuestion = 0;
        let timer;
        const timerElement = document.getElementById('timer-count');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');
        const questionContainer = document.getElementById('question-container');
        const confettiCanvas = document.getElementById('confetti');

        function showQuestion(index) {
            questions.forEach((question, i) => {
                question.classList.toggle('hidden', i !== index);
            });
            currentQuestion = index;
            timerElement.textContent = '10';
            startTimer();
            backBtn.classList.toggle('hidden', index === 0);
            nextBtn.textContent = index === questions.length - 1 ? 'Submit' : 'Next';
        }

        function startTimer() {
            let timeLeft = 10;
            timerElement.textContent = timeLeft;
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextBtn.disabled = false;
                }
            }, 1000);
        }

        function showConfetti() {
            const canvas = document.createElement('canvas');
            canvas.id = 'confetti';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const colors = ['#ff0', '#0f0', '#f00', '#0ff', '#f0f'];

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    ctx.fillStyle = color;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI);
                    ctx.fill();
                }
            }

            setInterval(drawConfetti, 100);
        }

        nextBtn.addEventListener('click', () => {
            nextBtn.disabled = true;
            if (currentQuestion < questions.length - 1) {
                showQuestion(currentQuestion + 1);
            } else {
                showConfetti();
                setTimeout(() => {
                    document.getElementById('survey-form').submit();
                }, 2000);
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        });

        // Initialize the first question
        showQuestion(currentQuestion);
    </script>
</body>
</html>
