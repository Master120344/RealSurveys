<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle House Survey</title>
    <style>
        body {
            background-image: url('https://example.com/wafflehouse.jpg'); /* Replace with your Waffle House theme image */
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
            width: 100%;
        }
        .question-box {
            background: #f9f9f9;
            color: #000;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .countdown {
            font-size: 20px;
            margin: 10px 0;
        }
        .navigation-buttons {
            margin: 20px 0;
        }
        .navigation-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
        }
        #next-btn {
            background: #4CAF50;
            color: white;
        }
        #back-btn {
            background: #f44336;
            color: white;
        }
        #next-btn:disabled {
            background: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Waffle House Survey</h1>
        <div class="countdown" id="timer">10</div>
        <div id="question-box" class="question-box">
            <!-- Question content will be injected here -->
        </div>
        <div class="navigation-buttons">
            <button id="back-btn" onclick="goBack()">Back</button>
            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>
    </div>

    <script>
        const questions = [
            "Question 1: How often do you visit Waffle House?",
            "Question 2: How would you rate our service?",
            "Question 3: How do you find the cleanliness of our restaurant?",
            "Question 4: Are our menu options sufficient?",
            "Question 5: How satisfied are you with the quality of food?",
            "Question 6: How friendly is our staff?",
            "Question 7: How likely are you to recommend Waffle House to others?",
            "Question 8: Any additional comments or suggestions?"
        ];

        let currentQuestion = 0;
        let timer;
        
        function startTimer() {
            let timeLeft = 10;
            document.getElementById('timer').innerText = timeLeft;
            document.getElementById('next-btn').disabled = true;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('next-btn').disabled = false;
                }
            }, 1000);
        }

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('question-box').innerHTML = "<p>Thank you for completing the survey!</p>";
                document.getElementById('next-btn').style.display = 'none';
                document.getElementById('back-btn').style.display = 'none';
                return;
            }
            document.getElementById('question-box').innerHTML = `<p>${questions[currentQuestion]}</p>`;
            startTimer();
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        displayQuestion();
    </script>
</body>
</html>
