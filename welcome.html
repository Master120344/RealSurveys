<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - RealSurveys</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .content .survey-btn {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .content .survey-btn:hover {
            background-color: #e65c00;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="daily-giveaways.html">Daily Giveaways</a></li>
                    <li><a href="leading-platform.html">Leading Platform</a></li>
                    <li><a href="referral-program.html">Referral Program</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h2>Welcome, <span id="username"></span>!</h2>
        <p>Thank you for registering with RealSurveys.</p>
        <button class="survey-btn" onclick="navigateToSurveys()">Go to Surveys</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            var username = localStorage.getItem('username');
            if (!username) {
                window.location.href = 'register.html';
            } else {
                document.getElementById('username').innerText = username;
            }
        });

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            window.location.href = 'register.html';
        }

        function navigateToSurveys() {
            window.location.href = 'surveys.html';
        }
    </script>
</body>
</html>
