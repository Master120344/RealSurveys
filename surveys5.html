        /* Container for the surveys */
        .survey-container {
            display: flex;

            justify-content: center;
            gap: 20px;
        }

        /* Individual survey card styling */
        .survey-card {
            border: 1px solid #ddd;
            padding: 0;
            width: 300px; /* Ensure consistent width */
            height: 200px; /* Ensure consistent height */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden; /* Ensure any overflow content is hidden */
            position: relative; /* For positioning the button */
        }

        .survey-card img {
            width: 100%; /* Image fills the width of the card */
            height: 100%; /* Image fills the height of the card */
            object-fit: cover; /* Ensure image covers the card proportionally */
        }

        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .start-survey-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .start-survey-button:hover {
            background-color: #0056b3;
        }

        /* Pagination Styling */
        .pagination {
            text-align: center;
            margin-top: 30px;
        }

        .pagination a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
