<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - RealSurveys</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ff6600;
            flex-grow: 1;
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            background-color: #ff6600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #e65c00;
        }

        .content {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6600;
        }

        .survey-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .survey-container h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .survey-container p {
            font-size: 16px;
            color: #666;
        }

        .survey-container button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .survey-container button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
        }

        footer .social a:hover {
            color: #ff6600;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            header nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }

            header nav ul li {
                margin: 5px;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 28px;
            }

            .survey-container h3 {
                font-size: 20px;
            }

            .survey-container p {
                font-size: 14px;
            }

            .survey-container button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="daily-giveaways.html">Daily Giveaways</a></li>
                    <li><a href="leading-platform.html">Leading Platform</a></li>
                    <li><a href="referral-program.html">Referral Program</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h2>Survey</h2>
        <div class="survey-container" id="survey-container">
            <!-- Survey questions will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const surveys = {
                'mcdonalds': {
                    title: "McDonald's Survey",
                    questions: [
                        "How often do you visit McDonald's?",
                        "What is your favorite item on the menu?",
                        "How satisfied are you with the service?",
                        "Would you recommend McDonald's to others?",
                        "How would you rate the cleanliness?",
                        "What is your preferred time to visit?",
                        "Do you use the McDonald's app?",
                        "How would you rate the value for money?",
                        "What improvements would you suggest?",
                        "How do you usually place your order?"
                    ]
                },
                'subway': {
                    title: "Subway Survey",
                    questions: [
                        "How often do you visit Subway?",
                        "What is your favorite sandwich?",
                        "How satisfied are you with the service?",
                        "Would you recommend Subway to others?",
                        "How would you rate the cleanliness?",
                        "What is your preferred time to visit?",
                        "Do you use the Subway app?",
                        "How would you rate the value for money?",
                        "What improvements would you suggest?",
                        "How do you usually place your order?"
                    ]
                }
            };

            const currentSurveyId = localStorage.getItem('currentSurvey');
            const currentSurvey = surveys[currentSurveyId];
            const surveyContainer = document.getElementById('survey-container');

            if (currentSurvey) {
                surveyContainer.innerHTML = `
                    <h3>${currentSurvey.title}</h3>
                    ${currentSurvey.questions.map((question, index) => `
                        <p><strong>Question ${index + 1}:</strong> ${question}</p>
                    `).join('')}
                    <button onclick="goBack()">Back</button>
                    <button onclick="goNext()">Next</button>
                `;
            } else {
                surveyContainer.innerHTML = '<p>Survey not found. Please go back and select a survey.</p>';
            }
        });

        function goBack() {
            window.location.href = 'surveys.html';
        }

        function goNext() {
            alert('Survey submitted successfully!');
            window.location.href = 'surveys.html';
        }
    </script>
</body>
</html>
