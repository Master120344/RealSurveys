<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - RealSurveys</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ff6600;
            flex-grow: 1;
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            background-color: #ff6600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav ul li a:hover {
            background-color: #e65c00;
        }

        .content {
            padding: 60px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff6600;
        }

        .survey {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        .survey h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .survey p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        .survey button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .survey button:hover {
            background-color: #e65c00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
        }

        footer .social a:hover {
            color: #ff6600;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            header nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }

            header nav ul li {
                margin: 5px;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 28px;
            }

            .survey h3 {
                font-size: 20px;
            }

            .survey p {
                font-size: 16px;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="daily-giveaways.html">Daily Giveaways</a></li>
                    <li><a href="leading-platform.html">Leading Platform</a></li>
                    <li><a href="referral-program.html">Referral Program</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content">
        <h2>Survey</h2>
        <div class="survey">
            <h3>Question <span id="question-number">1</span></h3>
            <p id="question-text">Loading...</p>
            <button id="back-button" onclick="goBack()" disabled>Back</button>
            <button id="next-button" onclick="goNext()">Next</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script>
        const surveys = {
            mcdonalds: [
                "How often do you visit McDonald's?",
                "What's your favorite item on the menu?",
                "How satisfied are you with the service?",
                "How clean is the McDonald's location you visit?",
                "How likely are you to recommend McDonald's to a friend?",
                "What's your preferred time of day to visit McDonald's?",
                "How do you usually place your order?",
                "What's your favorite McDonald's promotion?",
                "How satisfied are you with the price of the items?",
                "What would you like to see improved at McDonald's?"
            ],
            subway: [
                "How often do you visit Subway?",
                "What's your favorite sandwich at Subway?",
                "How satisfied are you with the freshness of the ingredients?",
                "How clean is the Subway location you visit?",
                "How likely are you to recommend Subway to a friend?",
                "What's your preferred time of day to visit Subway?",
                "How do you usually place your order?",
                "What's your favorite Subway promotion?",
                "How satisfied are you with the price of the items?",
                "What would you like to see improved at Subway?"
            ]
        };

        let currentSurvey = localStorage.getItem('currentSurvey') || 'mcdonalds';
        let currentQuestion = 0;

        function loadQuestion() {
            const questionText = document.getElementById('question-text');
            const questionNumber = document.getElementById('question-number');
            questionText.textContent = surveys[currentSurvey][currentQuestion];
            questionNumber.textContent = currentQuestion + 1;

            document.getElementById('back-button').disabled = currentQuestion === 0;
            document.getElementById('next-button').textContent = currentQuestion === surveys[currentSurvey].length - 1 ? 'Finish' : 'Next';
        }

        function goNext() {
            if (currentQuestion < surveys[currentSurvey].length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                alert('Survey completed!');
                window.location.href = 'surveys.html';
            }
        }

        function goBack() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuestion);
    </script>
</body>
</html>
