<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSmart Customer Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/petsmart.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 24px;
            color: #2e8b57;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
        }

        .question input[type="radio"], .question input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #2e8b57;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #3a9f6f;
        }

        .button-container .back-button {
            background-color: #ff6f61;
        }

        .button-container .back-button:hover {
            background-color: #ff4f40;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="questionContainer" class="question">
            <h2>PetSmart Customer Survey</h2>
            <form id="surveyForm">
                <!-- Question 1 -->
                <div class="question">
                    <label for="question1">How often do you visit PetSmart?</label>
                    <input type="radio" id="daily" name="visitFrequency" value="Daily">
                    <label for="daily">Daily</label><br>
                    <input type="radio" id="weekly" name="visitFrequency" value="Weekly">
                    <label for="weekly">Weekly</label><br>
                    <input type="radio" id="monthly" name="visitFrequency" value="Monthly">
                    <label for="monthly">Monthly</label><br>
                    <input type="radio" id="rarely" name="visitFrequency" value="Rarely">
                    <label for="rarely">Rarely</label>
                </div>

                <!-- Question 2 -->
                <div class="question">
                    <label for="question2">What products do you purchase the most?</label>
                    <input type="checkbox" id="food" name="productType" value="Food">
                    <label for="food">Food</label><br>
                    <input type="checkbox" id="toys" name="productType" value="Toys">
                    <label for="toys">Toys</label><br>
                    <input type="checkbox" id="grooming" name="productType" value="Grooming">
                    <label for="grooming">Grooming Products</label><br>
                    <input type="checkbox" id="other" name="productType" value="Other">
                    <label for="other">Other</label>
                </div>

                <!-- Question 3 -->
                <div class="question">
                    <label for="question3">How satisfied are you with the customer service?</label>
                    <input type="radio" id="verySatisfied" name="customerService" value="Very Satisfied">
                    <label for="verySatisfied">Very Satisfied</label><br>
                    <input type="radio" id="satisfied" name="customerService" value="Satisfied">
                    <label for="satisfied">Satisfied</label><br>
                    <input type="radio" id="neutral" name="customerService" value="Neutral">
                    <label for="neutral">Neutral</label><br>
                    <input type="radio" id="dissatisfied" name="customerService" value="Dissatisfied">
                    <label for="dissatisfied">Dissatisfied</label><br>
                    <input type="radio" id="veryDissatisfied" name="customerService" value="Very Dissatisfied">
                    <label for="veryDissatisfied">Very Dissatisfied</label>
                </div>

                <!-- Question 4 -->
                <div class="question">
                    <label for="question4">What improvements would you like to see at PetSmart?</label>
                    <textarea id="improvements" name="improvements" rows="4" cols="50"></textarea>
                </div>

                <!-- Buttons -->
                <div class="button-container">
                    <button type="button" id="backButton" class="back-button" style="display:none;">Back</button>
                    <button type="submit" id="nextButton">Submit Survey</button>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="petsmart_survey.js"></script>
</body>

</html>
