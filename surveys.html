<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366; /* Dark blue background for header */
            color: white;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            background-color: #009966; /* Green background for hero section */
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .surveys-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .survey-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .survey-card img {
            width: 100%;
            border-radius: 8px;
        }
        .survey-card h3 {
            margin: 10px 0;
        }
        .survey-card p {
            color: #555;
        }
        .survey-link {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #003366; /* Dark blue background for link */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
        .survey-link:hover {
            background-color: #002244; /* Darker blue on hover */
        }
        footer {
            background-color: #003366; /* Dark blue background for footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        #current-balance {
            font-weight: bold;
        }
        .balance-link {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script type="module" src="./js/auth.js" defer></script>
    <script type="module" src="./js/userbalance.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { getUserBalance } = await import('./js/userbalance.js');
                const balance = await getUserBalance();
                document.getElementById('current-balance').innerHTML = `<a href="balance.html" class="balance-link">$${balance.toFixed(2)}</a>`;
            } catch (error) {
                console.error('Error fetching balance:', error);
                document.getElementById('current-balance').innerHTML = '<a href="balance.html" class="balance-link">$0.00</a>';
            }

            // Load survey cards
            try {
                const response = await fetch('RealSurveys/survey_cards.html'); // Correct path
                const surveyCardsHtml = await response.text();
                document.getElementById('surveys-container').innerHTML = surveyCardsHtml;
            } catch (error) {
                console.error('Error loading survey cards:', error);
                document.getElementById('surveys-container').innerHTML = '<p>Unable to load survey cards at the moment.</p>';
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="surveys.html">Surveys</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" id="login-link">Log In</a></li>
                </ul>
            </nav>
            <div class="user-menu" id="user-menu">
                <!-- User email will be injected here -->
                <button id="logout-button" style="display: none;">Log Out</button>
            </div>
        </div>
    </header>
    <div class="hero">
        <h2>Available Surveys</h2>
        <p>Your current balance: <span id="current-balance"><a href="balance.html" class="balance-link">$0.00</a></span></p>
    </div>
    <div class="surveys-container" id="surveys-container">
        <!-- Survey cards will be dynamically inserted here -->
    </div>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
