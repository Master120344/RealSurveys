    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Set background to black */
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Navigation tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            list-style: none;
            padding: 0;
        }

        .nav-tabs li {
            margin: 0 15px;
        }

        .nav-tabs a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-tabs a:hover {
            background-color: #007bff;
            color: white;
        }

        /* Container for the surveys */
        .survey-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Individual survey card styling */
        .survey-card {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            text-align: center;
            background-size: cover;
            background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 300px; /* Ensure the height matches the content */
            position: relative;
        }

        .survey-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .survey-card a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #007bff;
            display: inline-block;
            transition: background-color 0.3s, border-color 0.3s;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .survey-card a:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* Pagination styling */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination a {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }

        .pagination .active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7GP-4bnijUNXGBti2nCOJF9iwusuL7c4",
            authDomain: "real-surveys.firebaseapp.com",
            databaseURL: "https://real-surveys-default-rtdb.firebaseio.com",
            projectId: "real-surveys",
            storageBucket: "real-surveys.appspot.com",
            messagingSenderId: "1024139519354",
            appId: "1:1024139519354:web:a0b11a5a0560ab02ee22c3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if user is logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Display user email
                document.getElementById('user-email').textContent = `Logged in as: ${user.email}`;
            } else {
                // If the user is not logged in, redirect to login page
                window.location.href = 'login.html';
            }
        });

        // Logout function
        function logout() {
            signOut(auth).then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Sign Out Error', error);
            });
        }
    </script>
