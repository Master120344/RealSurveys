<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Surveys - RealSurveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #f5f5f5; /* Light text color */
        }

        header {
            background-color: #333; /* Darker background for header */
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            font-size: 24px;
            color: #ffab00; /* Yellow accent */
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            white-space: nowrap;
        }

        header nav ul li a:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .profile {
            display: flex;
            align-items: center;
        }

        .profile img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .profile .username {
            color: #fff;
            font-size: 16px;
        }

        .hero {
            background-color: #1e1e1e; /* Slightly lighter dark background */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffab00; /* Yellow accent for hero text */
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            font-size: 36px;
            margin: 0;
        }

        .content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffab00;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .survey-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .survey-item {
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa); /* Gradient background */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .survey-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #8e24aa, #6a1b9a); /* Reverse gradient on hover */
        }

        .survey-item .details {
            z-index: 1;
        }

        .survey-item h3 {
            margin: 0 0 10px 0;
            font-size: 22px;
            text-align: center;
        }

        .survey-item p {
            margin: 5px 0;
            font-size: 16px;
        }

        .survey-item .pot {
            font-size: 18px;
            margin-top: 10px;
            color: #00ff00; /* Green for pot amount */
        }

        .survey-item .reward {
            font-size: 18px;
            color: #00ff00; /* Green for reward */
        }

        .survey-item .btn {
            align-self: center; /* Center align the button */
            padding: 10px 20px;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            background-color: #ffab00; /* Yellow accent */
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }

        .survey-item .btn:hover {
            background-color: #ffcc00; /* Lighter yellow */
            transform: scale(1.05);
        }

        .survey-id {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #ffab00;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #ffcc80;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            header nav ul {
                justify-content: center;
                flex-wrap: wrap;
            }

            header nav ul li {
                margin: 5px;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 28px;
            }

            .content p {
                font-size: 16px;
            }

            footer .container {
                padding: 0 20px;
            }
        }
    </style>

    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html" id="balance-link">Balance: $0.00</a></li>
                    <li class="profile">
                        <img src="profile-icon.png" alt="Profile Icon">
                        <span id="username" class="username">User</span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="hero">
        <h2>Discover New Surveys and Earn Rewards!</h2>
    </div>
    <div class="content">
        <h2>Available Surveys</h2>
        <ul id="survey-list" class="survey-list">
            <!-- Survey items will be dynamically populated here -->
        </ul>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
