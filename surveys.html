<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surveys - RealSurveys</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ff0000;
      text-align: left;
    }
    header h1 a {
      color: inherit;
      text-decoration: none;
    }
    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    header nav ul li {
      margin: 0 10px;
    }
    header nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    header nav ul li a:hover {
      background-color: #ff0000;
      transform: scale(1.05);
    }
    .hero {
      background-color: #ff0000;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .hero h2 {
      position: relative;
      font-size: 36px;
      margin: 0;
      z-index: 1;
    }
    .content {
      padding: 60px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      border: 4px solid #ff0000;
      margin-top: -50px;
      position: relative;
      z-index: 2;
    }
    .content h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ff0000;
    }
    .content p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .survey-list {
      list-style: none;
      padding: 0;
    }
    .survey-item {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .survey-item h3 {
      margin: 0 0 10px 0;
      color: #ff0000;
    }
    .survey-item p {
      margin: 5px 0;
    }
    .survey-item .details {
      flex: 1;
    }
    .survey-item .actions {
      text-align: right;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff0000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px 0;
      transition: background-color 0.3s, transform 0.3s;
    }
    .btn:hover {
      background-color: darkred;
      transform: scale(1.05);
    }
    footer {
      background-color: #1a1a1a
