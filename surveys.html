<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys</title>
    <style>
        /* Your existing CSS styles */
    </style>
    <script type="module" src="./js/auth.js" defer></script>
    <script type="module" src="./js/userbalance.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const { getUserBalance } = await import('./js/userbalance.js');
                const balance = await getUserBalance();
                document.getElementById('current-balance').innerText = `$${balance.toFixed(2)}`;
            } catch (error) {
                console.error('Error fetching balance:', error);
                document.getElementById('current-balance').innerText = '$0.00';
            }
            
            // Load survey cards
            try {
                const response = await fetch('survey-cards.html');
                const surveyCardsHtml = await response.text();
                document.getElementById('surveys-container').innerHTML = surveyCardsHtml;
            } catch (error) {
                console.error('Error loading survey cards:', error);
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="surveys.html">Surveys</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" id="login-link">Log In</a></li>
                </ul>
            </nav>
            <div class="user-menu" id="user-menu">
                <!-- User email will be injected here -->
                <button id="logout-button" style="display: none;">Log Out</button>
            </div>
        </div>
    </header>
    <div class="hero">
        <h2>Available Surveys</h2>
        <p>Your current balance: <a href="balance.html" id="balance-link"><span id="current-balance">$0.00</span></a></p>
    </div>
    <div id="surveys-container" class="surveys-container">
        <!-- Survey cards will be loaded here -->
    </div>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
