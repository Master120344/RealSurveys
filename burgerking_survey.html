<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Customer Survey</title>
    <link rel="stylesheet" href="styles.css">
    <script src="JS/burgerking_survey.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/raw/main/wallpapers/burgerking_wallpaper.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 24px;
            color: #333;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #f7e400;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #f5d600;
        }

        .button-container .back-button {
            background-color: #007bff;
        }

        .button-container .back-button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        #timer {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="questionContainer" class="question">
            <!-- Survey questions will be dynamically inserted here -->
        </div>
        <div class="button-container">
            <button id="backButton" class="back-button" style="display:none;">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="message" class="message"></div>
        <div id="timer" class="message">10</div>
    </div>
</body>

</html>
