<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King Customer Survey</title>
    <link rel="stylesheet" href="css/burgerking.css">
    <script src="js/burgerking_survey.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Burger King Customer Survey</h1>
        <div id="questionContainer" class="question">

        </div>
        <div class="button-container">
            <button id="backButton" class="back-button" style="display:none;">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="message" class="message"></div>
        <div id="timer" class="message">10</div>
    </div>
</body>

</html>
