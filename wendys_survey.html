<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Survey - RealSurveys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('wendys-background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d04e4f; /* Wendy's red */
        }

        .question-container {
            margin-bottom: 20px;
        }

        .question-container h2 {
            font-size: 24px;
            color: #d04e4f; /* Wendy's red */
        }

        .question-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .question-container input[type="radio"], 
        .question-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .question-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .question-container button {
            background-color: #d04e4f; /* Wendy's red */
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }

        .question-container button:hover {
            background-color: #b43f3f; /* Darker red */
        }

        .message {
            display: none;
            font-size: 18px;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .question-container h2 {
                font-size: 20px;
            }

            .question-container label {
                font-size: 16px;
            }

            .question-container button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Wendy's Survey</h1>
    <div id="surveyForm">
        <!-- Questions will be dynamically injected here by JavaScript -->
    </div>
    <div id="message" class="message"></div>
</div>

<script src="wendys_survey.js"></script>

</body>
</html>
