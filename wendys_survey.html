<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/wendys.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        .survey-container {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e22c29;
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin: 10px 0;
        }
        .question input {
            margin-right: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #e22c29;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #c91b1b;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Wendy's Customer Survey</h1>
        <div id="questionContainer"></div>
        <div class="button-container">
            <button id="backButton" class="hidden">Back</button>
            <button id="nextButton">Next</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>
    <script src="wendys_survey.js" type="module"></script>
</body>
</html>
