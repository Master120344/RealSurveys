<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendy's Survey - RealSurveys</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/wendys.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 50px;
        }

        h2 {
            color: #d9534f; /* Wendy's red */
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        .question input[type="radio"], .question input[type="checkbox"] {
            margin-right: 10px;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #d9534f; /* Wendy's red */
            color: #fff;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #c9302c; /* Darker red */
        }

        .message {
            font-size: 18px;
            color: green;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Wendy's Customer Survey</h2>
    <form id="surveyForm">
        <div id="questionContainer"></div>
        <div class="buttons">
            <button type="button" id="backButton" style="display:none;">Back</button>
            <button type="button" id="nextButton">Next</button>
        </div>
        <div class="message" id="message"></div>
    </form>
</div>

<script src="wendys_survey.js"></script>
</body>
</html>
