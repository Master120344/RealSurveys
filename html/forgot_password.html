<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Real Surveys</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #e53935;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        input[type="email"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #121212;
            color: #e0e0e0;
        }
        input[type="submit"] {
            background-color: #e53935;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/reset-password" method="POST">
            <!-- CSRF token should be included here for security -->
            <input type="hidden" name="csrf_token" value="YOUR_CSRF_TOKEN">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
