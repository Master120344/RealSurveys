<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Bank Survey</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://github.com/Master120344/RealSurveys/raw/main/assets/chasebank.jpg'); /* Replace with appropriate image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .survey .container {
            background-color: #FFFFFF; /* White background */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px; /* Adjusted for mobile compatibility */
            margin: 50px auto;
            text-align: center;
            color: #333;
            border: none; /* No border */
        }

        h2 {
            color: #0074A5; /* Chase blue */
            font-size: 24px;
            margin-bottom: 20px;
        }

        .survey-navigation button {
            width: 100px;
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0074A5; /* Chase blue */
            color: white;
        }

        .survey-navigation button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .survey-navigation {
            margin-top: 20px;
        }

        #claim-reward {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #0074A5; /* Chase blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden initially */
        }

        #claim-reward:hover {
            background-color: #005c7e;
        }
    </style>
</head>
<body>

<section class="survey">
    <div class="container">
        <h2>Chase Bank Survey</h2>
        <div class="survey-question">
            <p id="question"></p>
            <div id="options"></div>
        </div>
        <div class="survey-navigation">
            <button id="back" onclick="prevQuestion()" disabled>Back</button>
            <button id="next" onclick="nextQuestion()" disabled>Next</button>
        </div>
        <button id="claim-reward" onclick="claimReward()">Claim Reward</button>
    </div>
</section>

<footer style="text-align:center; padding:20px 0;">
    <p>&copy; 2024 RealSurveys. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
<script src="chasebank_survey.js" type="module"></script>
</body>
</html>
