<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Bell Survey - RealSurveys</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(240, 242, 245, 0.4);
            color: #333;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/Screenshot_20240811-205256~2.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #702082;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffc107;
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .hero {
            background-color: rgba(112, 32, 130, 0.8);
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero h2 {
            position: relative;
            font-size: 36px;
            margin: 0;
            z-index: 1;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 4px solid #ffc107;
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #702082;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .survey-question {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(112, 32, 130, 0.8); /* Darker purple for better contrast */
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Lighter border */
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Slight shadow for better depth */
        }

        .question-counter {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
            color: #fff;
        }

        .survey-question label {
            font-size: 18px;
            color: #fff; /* White text color for better contrast */
        }

        .survey-question .options {
            margin-top: 10px;
        }

        .survey-question .options input {
            margin-right: 10px;
        }

        .survey-question .options label {
            font-size: 16px;
            margin-right: 20px;
        }

        .survey-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #702082;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #702082;
            color: #ffc107;
            transform: scale(1.05);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: yellow; /* Set the timer color to yellow */
        }

        footer {
            background-color: #702082;
            color: #ffc107;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            footer .container {
                padding: 0 20px;
            }
        }
    </style>

    <!-- Load the confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <!-- JavaScript to handle survey functionality with timer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const surveyForm = document.getElementById("tacoBellSurveyForm");
            const questions = document.querySelectorAll(".survey-question");
            const nextButton = document.getElementById("nextButton");
            const prevButton = document.getElementById("prevButton");
            const submitButton = document.getElementById("submitButton");
            const timerElement = document.createElement('div');
            timerElement.id = "timer";
            document.querySelector('.container').prepend(timerElement);

            let currentQuestion = 0;
            let timer = 10;
            let timerInterval;

            const showQuestion = (index) => {
                questions.forEach((q, i) => {
                    q.style.display = i === index ? "block" : "none";
                });

                prevButton.style.display = index === 0 ? "none" : "inline-block";
                nextButton.style.display = index === questions.length - 1 ? "none" : "inline-block";
                submitButton.style.display = index === questions.length - 1 ? "inline-block" : "none";

                updateQuestionCounter(index);
                resetTimer();
            };

            const updateQuestionCounter = (index) => {
                const counter = document.querySelector(".question-counter");
                if (counter) {
                    counter.textContent = `${index + 1}/${questions.length}`;
                }
            };

            const resetTimer = () => {
                clearInterval(timerInterval);
                timer = 10;
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timer--;
                    updateTimerDisplay();
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        nextButton.disabled = false;
                    }
                }, 1000);
                nextButton.disabled = true;
            };

            const updateTimerDisplay = () => {
                timerElement.textContent = `Time left: ${timer}s`;
                timerElement.style.color = "yellow"; // Set the timer color to yellow
            };

            const isOptionSelected = () => {
                const options = questions[currentQuestion].querySelectorAll("input[type='radio']");
                return Array.from(options).some(option => option.checked);
            };

            nextButton.addEventListener("click", () => {
                if (isOptionSelected()) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                } else {
                    alert("Please select an option before proceeding.");
                }
            });

            prevButton.addEventListener("click", () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            });

            surveyForm.addEventListener("submit", (event) => {
                event.preventDefault();
                alert("Congratulations! You've been rewarded with $5.");
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                setTimeout(() => {
                    window.location.href = "surveys.html";
                }, 2000);
            });

            showQuestion(currentQuestion);
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
        </div>
    </header>

    <div class="hero">
        <h2>Taco Bell Survey</h2>
    </div>

    <section class="content">
        <div class="container">
            <h2>Taco Bell Customer Satisfaction Survey</h2>
            <p>Complete this survey to earn rewards. Your feedback is valuable to us!</p>
<form id="tacoBellSurveyForm">
                <div class="survey-question">
                    <div class="question-counter">1/5</div>
                    <label for="question1">How would you rate your overall experience at Taco Bell?</label>
                    <div class="options">
                        <input type="radio" id="q1a" name="question1" value="Excellent">
                        <label for="q1a">Excellent</label>
                        <input type="radio" id="q1b" name="question1" value="Good">
                        <label for="q1b">Good</label>
                        <input type="radio" id="q1c" name="question1" value="Average">
                        <label for="q1c">Average</label>
                        <input type="radio" id="q1d" name="question1" value="Poor">
                        <label for="q1d">Poor</label>
                    </div>
                </div>

                <div class="survey-question">
                    <div class="question-counter">2/5</div>
                    <label for="question2">How satisfied are you with the quality of the food?</label>
                    <div class="options">
                        <input type="radio" id="q2a" name="question2" value="Very Satisfied">
                        <label for="q2a">Very Satisfied</label>
                        <input type="radio" id="q2b" name="question2" value="Satisfied">
                        <label for="q2b">Satisfied</label>
                        <input type="radio" id="q2c" name="question2" value="Neutral">
                        <label for="q2c">Neutral</label>
                        <input type="radio" id="q2d" name="question2" value="Dissatisfied">
                        <label for="q2d">Dissatisfied</label>
                    </div>
                </div>

                <div class="survey-question">
                    <div class="question-counter">3/5</div>
                    <label for="question3">How likely are you to recommend Taco Bell to a friend?</label>
                    <div class="options">
                        <input type="radio" id="q3a" name="question3" value="Definitely">
                        <label for="q3a">Definitely</label>
                        <input type="radio" id="q3b" name="question3" value="Probably">
                        <label for="q3b">Probably</label>
                        <input type="radio" id="q3c" name="question3" value="Not Sure">
                        <label for="q3c">Not Sure</label>
                        <input type="radio" id="q3d" name="question3" value="Not Likely">
                        <label for="q3d">Not Likely</label>
                    </div>
                </div>

                <div class="survey-question">
                    <div class="question-counter">4/5</div>
                    <label for="question4">Was the service at Taco Bell friendly and efficient?</label>
                    <div class="options">
                        <input type="radio" id="q4a" name="question4" value="Very Satisfied">
                        <label for="q4a">Very Satisfied</label>
                        <input type="radio" id="q4b" name="question4" value="Satisfied">
                        <label for="q4b">Satisfied</label>
                        <input type="radio" id="q4c" name="question4" value="Neutral">
                        <label for="q4c">Neutral</label>
                        <input type="radio" id="q4d" name="question4" value="Dissatisfied">
                        <label for="q4d">Dissatisfied</label>
                    </div>
                </div>

                <div class="survey-question">
                    <div class="question-counter">5/5</div>
                    <label for="question5">Do you have any additional comments or suggestions?</label>
                    <textarea id="question5" name="question5" rows="4" style="width: 100%; border-radius: 5px; padding: 10px;"></textarea>
                </div>

                <div class="survey-nav">
                    <button type="button" id="prevButton" class="btn">Previous</button>
                    <button type="button" id="nextButton" class="btn">Next</button>
                    <button type="submit" id="submitButton" class="btn" style="display: none;">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
