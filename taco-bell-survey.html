<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Bell Survey - RealSurveys</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(240, 242, 245, 0.4);
            color: #333;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/Screenshot_20240811-205256~2.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #702082; /* Taco Bell purple */
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffc107; /* Taco Bell yellow */
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .hero {
            background-color: rgba(112, 32, 130, 0.8); /* Semi-transparent Taco Bell purple */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero h2 {
            position: relative;
            font-size: 36px;
            margin: 0;
            z-index: 1;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 4px solid #ffc107;
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #702082;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .survey-question {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ffc107;
        }

        .survey-question label {
            font-size: 18px;
            color: #333;
        }

        .survey-question .options {
            margin-top: 10px;
        }

        .survey-question .options input {
            margin-right: 10px;
        }

        .survey-question .options label {
            font-size: 16px;
            margin-right: 20px;
        }

        .survey-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #702082;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #702082;
            color: #ffc107;
            transform: scale(1.05);
        }

        footer {
            background-color: #702082;
            color: #ffc107;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #ffc107;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            footer .container {
                padding: 0 20px;
            }
        }
    </style>

    <!-- Load the confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <!-- JavaScript to handle survey functionality -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const surveyForm = document.getElementById("tacoBellSurveyForm");
            const questions = document.querySelectorAll(".survey-question");
            const nextButton = document.getElementById("nextButton");
            const prevButton = document.getElementById("prevButton");
            const submitButton = document.getElementById("submitButton");

            let currentQuestion = 0;

            const showQuestion = (index) => {
                questions.forEach((q, i) => {
                    q.style.display = i === index ? "block" : "none";
                });

                prevButton.style.display = index === 0 ? "none" : "inline-block";
                nextButton.style.display = index === questions.length - 1 ? "none" : "inline-block";
                submitButton.style.display = index === questions.length - 1 ? "inline-block" : "none";
            };

            const isOptionSelected = () => {
                const options = questions[currentQuestion].querySelectorAll("input[type='radio']");
                return Array.from(options).some(option => option.checked);
            };

            nextButton.addEventListener("click", () => {
                if (isOptionSelected()) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                } else {
                    alert("Please select an option before proceeding.");
                }
            });

            prevButton.addEventListener("click", () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            });

            surveyForm.addEventListener("submit", (event) => {
                event.preventDefault();

                // Simulate rewarding the user
                alert("Congratulations! You've been rewarded with $5.");

                // Trigger confetti on submit
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // Redirect to surveys.html after a short delay
                setTimeout(() => {
                    window.location.href = "surveys.html";
                }, 2000); // 2-second delay for confetti to show
            });

            showQuestion(currentQuestion);
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
        </div>
    </header>

    <div class="hero">
        <h2>Taco Bell Survey</h2>
    </div>

    <section class="content">
        <div class="container">
            <h2>Taco Bell Customer Satisfaction Survey</h2>
            <p>Complete this survey to earn rewards. Your feedback is valuable to us!</p>
            <form id="tacoBellSurveyForm">
                <div class="survey-question active" data-question="1">
                    <p>Question 1/5</p>
                    <label for="q1">How often do you eat at Taco Bell?</label>
                    <div class="options">
                        <input type="radio" id="q1_daily" name="q1" value="Daily">
                        <label for="q1_daily">Daily</label>
                        <input type="radio" id="q1_weekly" name="q1" value="Weekly">
                        <label for="q1_weekly">Weekly</label>
                        <input type="radio" id="q1_monthly" name="q1" value="Monthly">
                        <label for="q1_monthly">Monthly</label>
                        <input type="radio" id="q1_rarely" name="q1" value="Rarely">
<label for="q1_rarely">Rarely</label>
                    </div>
                </div>
                <div class="survey-question" data-question="2">
                    <p>Question 2/5</p>
                    <label for="q2">What is your favorite item on the Taco Bell menu?</label>
                    <div class="options">
                        <input type="radio" id="q2_tacos" name="q2" value="Tacos">
                        <label for="q2_tacos">Tacos</label>
                        <input type="radio" id="q2_burritos" name="q2" value="Burritos">
                        <label for="q2_burritos">Burritos</label>
                        <input type="radio" id="q2_quesadillas" name="q2" value="Quesadillas">
                        <label for="q2_quesadillas">Quesadillas</label>
                        <input type="radio" id="q2_nachos" name="q2" value="Nachos">
                        <label for="q2_nachos">Nachos</label>
                    </div>
                </div>
                <div class="survey-question" data-question="3">
                    <p>Question 3/5</p>
                    <label for="q3">How would you rate the customer service at Taco Bell?</label>
                    <div class="options">
                        <input type="radio" id="q3_excellent" name="q3" value="Excellent">
                        <label for="q3_excellent">Excellent</label>
                        <input type="radio" id="q3_good" name="q3" value="Good">
                        <label for="q3_good">Good</label>
                        <input type="radio" id="q3_average" name="q3" value="Average">
                        <label for="q3_average">Average</label>
                        <input type="radio" id="q3_poor" name="q3" value="Poor">
                        <label for="q3_poor">Poor</label>
                    </div>
                </div>
                <div class="survey-question" data-question="4">
                    <p>Question 4/5</p>
                    <label for="q4">How satisfied are you with the cleanliness of Taco Bell?</label>
                    <div class="options">
                        <input type="radio" id="q4_very_satisfied" name="q4" value="Very Satisfied">
                        <label for="q4_very_satisfied">Very Satisfied</label>
                        <input type="radio" id="q4_satisfied" name="q4" value="Satisfied">
                        <label for="q4_satisfied">Satisfied</label>
                        <input type="radio" id="q4_neutral" name="q4" value="Neutral">
                        <label for="q4_neutral">Neutral</label>
                        <input type="radio" id="q4_dissatisfied" name="q4" value="Dissatisfied">
                        <label for="q4_dissatisfied">Dissatisfied</label>
                        <input type="radio" id="q4_very_dissatisfied" name="q4" value="Very Dissatisfied">
                        <label for="q4_very_dissatisfied">Very Dissatisfied</label>
                    </div>
                </div>
                <div class="survey-question" data-question="5">
                    <p>Question 5/5</p>
                    <label for="q5">How likely are you to recommend Taco Bell to a friend?</label>
                    <div class="options">
                        <input type="radio" id="q5_very_likely" name="q5" value="Very Likely">
                        <label for="q5_very_likely">Very Likely</label>
                        <input type="radio" id="q5_likely" name="q5" value="Likely">
                        <label for="q5_likely">Likely</label>
                        <input type="radio" id="q5_neutral" name="q5" value="Neutral">
                        <label for="q5_neutral">Neutral</label>
                        <input type="radio" id="q5_unlikely" name="q5" value="Unlikely">
                        <label for="q5_unlikely">Unlikely</label>
                        <input type="radio" id="q5_very_unlikely" name="q5" value="Very Unlikely">
                        <label for="q5_very_unlikely">Very Unlikely</label>
                    </div>
                </div>
                <div class="survey-nav">
                    <button type="button" class="btn" id="prevButton" style="display:none;">Back</button>
                    <button type="button" class="btn" id="nextButton">Next</button>
                    <button type="submit" class="btn" id="submitButton" style="display:none;">Claim Reward</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
