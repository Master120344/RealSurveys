<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Bell Survey - RealSurveys</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: rgba(240, 242, 245, 0.4);
            color: #333;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/Screenshot_20240811-205256~2.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        header {
            background-color: #702082;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #ffc107;
            text-align: left;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        .hero {
            background-color: rgba(112, 32, 130, 0.8);
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
        }

        .hero h2 {
            position: relative;
            font-size: 36px;
            margin: 0;
            z-index: 1;
        }

        .content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 4px solid #ffc107;
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #702082;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .survey-question {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(112, 32, 130, 0.6); /* Semi-transparent purple */
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Semi-transparent border */
            position: relative;
        }

        .question-counter {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 18px;
            color: #fff;
        }

        .survey-question label {
            font-size: 18px;
            color: #fff; /* White text color for better contrast */
        }

        .survey-question .options {
            margin-top: 10px;
        }

        .survey-question .options input {
            margin-right: 10px;
        }

        .survey-question .options label {
            font-size: 16px;
            margin-right: 20px;
        }

        .survey-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #702082;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #702082;
            color: #ffc107;
            transform: scale(1.05);
        }

        #timer {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: yellow; /* Set the timer color to yellow */
        }

        footer {
            background-color: #702082;
            color: #ffc107;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }

            .content {
                padding: 20px;
            }

            .content h2 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
            }

            footer .container {
                padding: 0 20px;
            }
        }
    </style>

    <!-- Load the confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.3/dist/confetti.browser.min.js"></script>
    <!-- JavaScript to handle survey functionality with timer -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const surveyForm = document.getElementById("tacoBellSurveyForm");
            const questions = document.querySelectorAll(".survey-question");
            const nextButton = document.getElementById("nextButton");
            const prevButton = document.getElementById("prevButton");
            const submitButton = document.getElementById("submitButton");
            const timerElement = document.createElement('div');
            timerElement.id = "timer";
            document.querySelector('.container').prepend(timerElement);

            let currentQuestion = 0;
            let timer = 10;
            let timerInterval;

            const showQuestion = (index) => {
                questions.forEach((q, i) => {
                    q.style.display = i === index ? "block" : "none";
                });

                prevButton.style.display = index === 0 ? "none" : "inline-block";
                nextButton.style.display = index === questions.length - 1 ? "none" : "inline-block";
                submitButton.style.display = index === questions.length - 1 ? "inline-block" : "none";

                updateQuestionCounter(index);
                resetTimer();
            };

            const updateQuestionCounter = (index) => {
                const counter = document.querySelector(".question-counter");
                if (counter) {
                    counter.textContent = `${index + 1}/${questions.length}`;
                }
            };

            const resetTimer = () => {
                clearInterval(timerInterval);
                timer = 10;
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timer--;
                    updateTimerDisplay();
                    if (timer <= 0) {
                        clearInterval(timerInterval);
                        nextButton.disabled = false;
                    }
                }, 1000);
                nextButton.disabled = true;
            };

            const updateTimerDisplay = () => {
                timerElement.textContent = `Time left: ${timer}s`;
                timerElement.style.color = "yellow"; // Set the timer color to yellow
            };

            const isOptionSelected = () => {
                const options = questions[currentQuestion].querySelectorAll("input[type='radio']");
                return Array.from(options).some(option => option.checked);
            };

            nextButton.addEventListener("click", () => {
                if (isOptionSelected()) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                } else {
                    alert("Please select an option before proceeding.");
                }
            });

            prevButton.addEventListener("click", () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            });

            surveyForm.addEventListener("submit", (event) => {
                event.preventDefault();
                alert("Congratulations! You've been rewarded with $5.");
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                setTimeout(() => {
                    window.location.href = "surveys.html";
                }, 2000);
            });

            showQuestion(currentQuestion);
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
        </div>
    </header>

    <div class="hero">
        <h2>Taco Bell Survey</h2>
    </div>

    <section class="content">
        <div class="container">
            <h2>Taco Bell Customer Satisfaction Survey</h2>
            <p>Complete this survey to earn rewards. Your feedback is valuable to us!</p>
            <form id="tacoBellSurveyForm">
                <div class="survey-question">
                    <div class="question-counter">1/5</div>
                    <label for="question1">How would you rate your overall experience at Taco Bell
<div class="survey-question">
                    <div class="question-counter">1/5</div>
                    <label for="question1">How would you rate your overall experience at Taco Bell?</label>
                    <div class="options">
                        <label><input type="radio" name="question1" value="excellent"> Excellent</label>
                        <label><input type="radio" name="question1" value="good"> Good</label>
                        <label><input type="radio" name="question1" value="average"> Average</label>
                        <label><input type="radio" name="question1" value="poor"> Poor</label>
                    </div>
                </div>

                <div class="survey-question" style="display:none;">
                    <div class="question-counter">2/5</div>
                    <label for="question2">Was your food served hot and fresh?</label>
                    <div class="options">
                        <label><input type="radio" name="question2" value="yes"> Yes</label>
                        <label><input type="radio" name="question2" value="no"> No</label>
                    </div>
                </div>

                <div class="survey-question" style="display:none;">
                    <div class="question-counter">3/5</div>
                    <label for="question3">Would you recommend Taco Bell to others?</label>
                    <div class="options">
                        <label><input type="radio" name="question3" value="yes"> Yes</label>
                        <label><input type="radio" name="question3" value="no"> No</label>
                    </div>
                </div>

                <div class="survey-question" style="display:none;">
                    <div class="question-counter">4/5</div>
                    <label for="question4">How satisfied are you with the customer service?</label>
                    <div class="options">
                        <label><input type="radio" name="question4" value="very_satisfied"> Very Satisfied</label>
                        <label><input type="radio" name="question4" value="satisfied"> Satisfied</label>
                        <label><input type="radio" name="question4" value="neutral"> Neutral</label>
                        <label><input type="radio" name="question4" value="dissatisfied"> Dissatisfied</label>
                    </div>
                </div>

                <div class="survey-question" style="display:none;">
                    <div class="question-counter">5/5</div>
                    <label for="question5">Do you have any additional comments or suggestions?</label>
                    <div class="options">
                        <textarea name="question5" rows="4" cols="50" placeholder="Your comments here..."></textarea>
                    </div>
                </div>

                <div class="survey-nav">
                    <button type="button" id="prevButton" class="btn" style="display:none;">Previous</button>
                    <button type="button" id="nextButton" class="btn">Next</button>
                    <button type="submit" id="submitButton" class="btn" style="display:none;">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
