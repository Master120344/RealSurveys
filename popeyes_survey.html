<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popeyes Customer Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/Master120344/RealSurveys/blob/main/assets/popeyes.jpg?raw=true');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question h2 {
            font-size: 24px;
            color: #d9534f;
        }

        .question label {
            display: block;
            margin-bottom: 10px;
        }

        .question input[type="radio"],
        .question input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #c9302c;
        }

        .button-container .back-button {
            background-color: #5bc0de;
        }

        .button-container .back-button:hover {
            background-color: #31b0d5;
        }

        .message {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="questionContainer" class="question"></div>
        <div class="button-container">
            <button type="button" id="backButton" class="back-button" style="display:none;">Back</button>
            <button type="button" id="nextButton">Next</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script src="popeyes_survey.js"></script>
</body>

</html>
