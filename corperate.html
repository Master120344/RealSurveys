<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealSurveys Corporate Partnership</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>RealSurveys Corporate Partnership Program</h1>
        <ul class="nav-tabs">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </header>
    
    <div class="container">
        <section class="form-section">
            <h2>Register Your Company</h2>
            <form id="corporate-form">
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-name">Contact Name:</label>
                    <input type="text" id="contact-name" name="contact-name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Contact Email:</label>
                    <input type="email" id="contact-email" name="contact-email" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Contact Phone Number:</label>
                    <input type="tel" id="contact-phone" name="contact-phone" required>
                </div>
                <div class="form-group">
                    <label for="donation-amount">Donation Amount ($100 minimum):</label>
                    <input type="number" id="donation-amount" name="donation-amount" min="100" required>
                </div>
                <div class="form-group">
                    <label for="company-message">Message to Us:</label>
                    <textarea id="company-message" name="company-message" rows="4" placeholder="Share your thoughts or specific needs here."></textarea>
                </div>
                <button type="submit">Submit</button>
                <p id="form-message"></p>
            </form>
        </section>
        
        <section class="survey-section">
            <h2>Take Our Survey</h2>
            <form id="survey-form">
                <div class="survey-question">
                    <p>Question 1: What is your favorite fast food restaurant?</p>
                    <input type="radio" id="q1a1" name="q1" value="McDonald's">
                    <label for="q1a1">McDonald's</label><br>
                    <input type="radio" id="q1a2" name="q1" value="Taco Bell">
                    <label for="q1a2">Taco Bell</label>
                </div>
                <!-- Add more questions as needed -->
                <button type="button" id="prevButton">Previous</button>
                <button type="button" id="nextButton">Next</button>
                <button type="button" id="submitButton">Claim Reward</button>
            </form>
        </section>
    </div>
</body>
</html>
