<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #008000;
        }

        .container h2 {
            margin-bottom: 20px;
            color: #008000;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8B0000;
            background-color: rgba(139, 0, 0, 0.1); /* Light red background */
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus {
            background-color: #ff6347; /* Lighter red */
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            outline: none;
        }

        .container button {
            background-color: #008000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover {
            background-color: #005500;
            transform: scale(1.05);
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: green;
        }

        /* Added survey-themed elements */
        .container::before {
            content: "üìù";
            font-size: 50px;
            color: #008000;
            display: block;
            margin-bottom: 20px;
        }

        .container h2::after {
            content: " (Survey Edition)";
            font-size: 16px;
            display: block;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <div class="redirecting">Success! Redirecting...</div>
    </div>
    <script src="register.js"></script>
</body>

</html>
