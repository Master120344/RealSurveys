<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #262626); /* Even darker background */
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Darker semi-transparent black background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #8B0000; /* Matching dark red border */
        }

        .container h2 {
            margin-bottom: 20px;
            color: #ff6347; /* Matching lighter red text */
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8B0000; /* Dark red border */
            background-color: rgba(139, 0, 0, 0.1); /* Light red background */
            color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus {
            background-color: #ff6347; /* Lighter red on focus */
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            outline: none;
        }

        .container button {
            background-color: #8B0000; /* Dark red background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover {
            background-color: #a22b2b; /* Slightly lighter red on hover */
            transform: scale(1.05);
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: #00ff00; /* Bright green for visibility */
        }

        /* Added survey-themed elements */
        .container::before {
            content: "üìù";
            font-size: 50px;
            color: #ff6347; /* Matching red color */
            display: block;
            margin-bottom: 20px;
        }

        .container h2::after {
            font-size: 16px;
            display: block;
            color: #ff6347;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Register</button>
            <div class="redirecting">Success! Redirecting...</div>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getDatabase, ref, set, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7GP-4bnijUNXGBti2nCOJF9iwusuL7c4",
            authDomain: "real-surveys.firebaseapp.com",
            projectId: "real-surveys",
            storageBucket: "real-surveys.appspot.com",
            messagingSenderId: "1024139519354",
            appId: "1:1024139519354:web:a0b11a5a0560ab02ee22c3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        document.getElementById('register-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if username already exists
            const usersRef = ref(database, 'users');
            const usernameQuery = query(usersRef, orderByChild('username'), equalTo(username));
            get(usernameQuery).then((snapshot) => {
                if (snapshot.exists()) {
                    alert('Username already taken. Please choose another one.');
                } else {
                    // Register user with Firebase Authentication
                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            // Save user profile in Firebase Database
                            set(ref(database, 'users/' + user.uid), {
                                username: username,
                                email: email,  // Note: Email is not encrypted in this version
                                balance: 0  // Start with a balance of 0
                            });

                            document.querySelector('.redirecting').style.display = 'block';
                            setTimeout(() => {
                                window.location.href = 'welcome.html'; // Redirect to welcome page
                            }, 2000);
                        })
                        .catch((error) => {
                            const errorMessage = error.message;
                            alert("Error: " + errorMessage);
                        });
                }
            });
        });
    </script>
</body>

</html>
