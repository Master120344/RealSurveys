<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark theme background */
            color: #e0e0e0; /* Light text color */
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background-color: #ff8c00;
            transform: scale(1.05);
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e; /* Dark form background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #FF6347; /* Highlight color */
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #e0e0e0;
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF6347; /* Red border */
            border-radius: 5px;
            background: #333; /* Dark background for inputs */
            color: #fff; /* Light text color for inputs */
        }

        .form-container input[type="submit"] {
            background: #FF6347;
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background: #FF7F50;
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: #32CD32; /* Success color */
        }

        .error-message {
            color: #FF6347; /* Error color */
            margin-top: 10px;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #ff8c00;
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="register.js"></script> <!-- Ensure this path is correct -->
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
            <div class="redirecting">Success! Redirecting...</div>
            <div class="error-message"></div> <!-- For error messages -->
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
