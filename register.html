<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #262626); /* Even darker background */
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Darker semi-transparent black background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #8B0000; /* Matching dark red border */
        }

        .container h2 {
            margin-bottom: 20px;
            color: #ff6347; /* Matching lighter red text */
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8B0000; /* Dark red border */
            background-color: rgba(139, 0, 0, 0.1); /* Light red background */
            color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus {
            background-color: #ff6347; /* Lighter red on focus */
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            outline: none;
        }

        .container button {
            background-color: #8B0000; /* Dark red background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover {
            background-color: #a22b2b; /* Slightly lighter red on hover */
            transform: scale(1.05);
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: #00ff00; /* Bright green for visibility */
        }

        /* Added survey-themed elements */
        .container::before {
            content: "üìù";
            font-size: 50px;
            color: #ff6347; /* Matching red color */
            display: block;
            margin-bottom: 20px;
        }

        .container h2::after {
            font-size: 16px;
            display: block;
            color: #ff6347;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Register</button>
        </form>
        <div class="redirecting">Success! Redirecting...</div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function registerUser(event) {
            event.preventDefault();

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if username already exists
            firebase.database().ref('users').orderByChild('username').equalTo(username).once('value', function(snapshot) {
                if (snapshot.exists()) {
                    alert('Username already taken. Please choose another one.');
                } else {
                    // Register user with Firebase Authentication
                    firebase.auth().createUserWithEmailAndPassword(email, password)
                        .then(function(userCredential) {
                            var user = userCredential.user;
                            // Encrypt email for storing
                            var encryptedEmail = CryptoJS.AES.encrypt(email, 'your-secret-key').toString();

                            // Save user profile in Firebase Database
                            firebase.database().ref('users/' + user.uid).set({
                                username: username,
                                email: encryptedEmail,
                                balance: 0  // Start with a balance of 0
                            });

                            document.querySelector('.redirecting').style.display = 'block';
                            setTimeout(function() {
                                window.location.href = 'dashboard.html'; // Redirect to dashboard or login page
                            }, 2000);
                        })
                        .catch(function(error) {
                            var errorCode = error.code;
                            var errorMessage = error.message;
                            alert("Error: " + errorMessage);
                        });
                }
            });
        }
    </script>
</body>

</html>
