<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #0d0d0d, #262626); /* Even darker background */
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.9); /* Darker semi-transparent black background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border: 2px solid #8B0000; /* Matching dark red border */
        }

        .container h2 {
            margin-bottom: 20px;
            color: #ff6347; /* Matching lighter red text */
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #8B0000; /* Dark red border */
            background-color: rgba(139, 0, 0, 0.1); /* Light red background */
            color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .container input:focus {
            background-color: #ff6347; /* Lighter red on focus */
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.5);
            outline: none;
        }

        .container button {
            background-color: #8B0000; /* Dark red background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .container button:hover {
            background-color: #a22b2b; /* Slightly lighter red on hover */
            transform: scale(1.05);
        }

        .redirecting {
            display: none;
            margin-top: 20px;
            color: #00ff00; /* Bright green for visibility */
        }

        /* Added survey-themed elements */
        .container::before {
            content: "üìù";
            font-size: 50px;
            color: #ff6347; /* Matching red color */
            display: block;
            margin-bottom: 20px;
        }

        .container h2::after {
            font-size: 16px;
            display: block;
            color: #ff6347;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" name="password" placeholder="Password" required autocomplete="new-password">
            <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">
            <button type="submit">Register</button>
        </form>
        <div class="redirecting">Success! Redirecting...</div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getDatabase, ref, set } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        import CryptoJS from 'https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA7GP-4bnijUNXGBti2nCOJF9iwusuL7c4",
            authDomain: "real-surveys.firebaseapp.com",
            projectId: "real-surveys",
            storageBucket: "real-surveys.appspot.com",
            messagingSenderId: "1024139519354",
            appId: "1:1024139519354:web:a0b11a5a0560ab02ee22c3"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create a new user with Firebase Authentication
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Get the user's ID
                    const userId = userCredential.user.uid;

                    // Create a user object to store in Realtime Database
                    const user = {
                        username,
                        email: CryptoJS.AES.encrypt(email, 'your-secret-key').toString(),
                        balance: 0
                    };

                    // Store the user object in Realtime Database
                    set(ref(database, 'users/' + userId), user);

                    // Redirect to welcome.html
                    document.querySelector('.redirecting').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'welcome.html';
                    }, 2000);
                })
                .catch((error) => {
                    // Handle any errors that occur during registration
                    console.error(error);
                });
        }
    </script>
</body>
</html>
