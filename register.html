<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RealSurveys</title>
    <style>
        /* Base Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text color */
        }

        header {
            background-color: #2e8b57; /* Fresh green */
            color: #fff;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        header nav ul li a:hover {
            background-color: #3a9f6f; /* Slightly darker green */
            transform: scale(1.05);
        }

        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #fff; /* White background for the form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #2e8b57; /* Green heading */
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            margin-bottom: 5px;
            font-size: 16px;
            color: #333; /* Dark text color */
        }

        .form-container input[type="email"],
        .form-container input[type="password"] {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #2e8b57; /* Green border */
            border-radius: 5px;
            background: #f9f9f9; /* Light background for inputs */
            color: #333; /* Dark text color for inputs */
        }

        .form-container input[type="submit"] {
            background: #2e8b57; /* Green button */
            color: #fff;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background: #3a9f6f; /* Slightly darker green */
        }

        .forgot-password {
            margin-top: 20px;
            color: #333; /* Dark text color */
        }

        .forgot-password a {
            color: #2e8b57; /* Green link */
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .redirecting {
            color: #2e8b57; /* Green for success message */
            font-size: 16px;
            margin-top: 20px;
            display: none; /* Hide by default */
        }

        .error-message {
            color: #dc3545; /* Red color for error messages */
            font-size: 16px;
            margin-top: 20px;
            display: none; /* Hide by default */
        }

        footer {
            background-color: #2e8b57; /* Green footer */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer p {
            margin: 0;
        }

        footer .social {
            margin-top: 10px;
        }

        footer .social a {
            color: #fff;
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer .social a:hover {
            color: #3a9f6f; /* Slightly darker green */
        }
    </style>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
    <script type="module" src="register.js"></script> <!-- Ensure this path is correct -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redirectingElement = document.querySelector('.redirecting');
            const errorMessageElement = document.querySelector('.error-message');

            // Example function to show success or error message
            function showMessage(isSuccess, message) {
                if (isSuccess) {
                    redirectingElement.textContent = message;
                    redirectingElement.style.display = 'block';
                    errorMessageElement.style.display = 'none';
                } else {
                    errorMessageElement.textContent = message;
                    errorMessageElement.style.display = 'block';
                    redirectingElement.style.display = 'none';
                }
            }

            // Example usage
            // showMessage(true, 'Success! Redirecting...'); // Show success message
            // showMessage(false, 'An error occurred. Please try again.'); // Show error message
        });
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">RealSurveys</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
            <div class="forgot-password">
                <a href="forgot_password.html">Forgot your password?</a>
            </div>
            <div class="redirecting">Success! Redirecting...</div>
            <div class="error-message"></div> <!-- For error messages -->
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 RealSurveys. All rights reserved.</p>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
